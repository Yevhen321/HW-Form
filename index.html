<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>HW Forms</title>
</head>
<body>

    <div class="backgroundForm">
        <div class="cardForm">
            <div class="aboutForm">
                <h3>Register</h3>
                <h5>Create Your account. It's free and takes only minute </h5>
            </div>
                <form action="">
                    <div class="nameForm">
                        <input type="text" id="fname" placeholder="First name" required autofocus>
                        <input type="text" id="lname" placeholder="Last name" required>
                    </div>
                    <div class="infoForm">
                        <input type="text" id="email" placeholder="Email" required><br>
                        <input type="password" id="pwd" placeholder="Password" required><br>
                        <input type="password" id="conpass" placeholder="Confirm password" required><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="check" checked> I accept the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a
                    </div>
                    <div class="submitForm">
                        <input type="submit" id="submit" value="Register now">
                    </div>
                </form>   
        </div>
    </div>
    
</body>
</html>
